<!DOCTYPE html>
<html>
  <head>
    <meta content='initial-scale=1.0, user-scalable=no' name='viewport'>
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBbJ16uUP1tqA_-qsojvMCBV12V71rukHA' type='text/javascript'></script>
    <script>
      function pixelToLatlng (x, y) {
        var projection = pixelToLatlngOverlay.getProjection();
        var point = new google.maps.Point(x, y);
        var latlng = projection.fromContainerPixelToLatLng(point);
        return latlng;
      }

      function drawPolygon() {
        var points = [
          [ 10, 10 ],
          [ 200, 200 ],
          [ 500, 250 ],
          [ 600, 200 ],
          [ 10, 10 ],
          [ 500, 250 ],
          [ 600, 600 ],
          [ 200, 600 ]
        ];

        var latlngs = [];
        points.forEach(function (p) {
          latlngs.push(pixelToLatlng(p[0], p[1]));
        });

        var polygon = new google.maps.Polygon({
          paths: latlngs
        });
        polygon.setMap(map);
      }

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(34.0574499, -118.4159052),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          tilt: 0,
      
          mapTypeControl: false,
          overviewMapControl: false,
          panControl: false,
          rotateControl: false,
          scaleControl: false,
          streetViewControl: false,
          zoomControl: false,
        };
        window.map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        if (!window.pixelToLatlngOverlay) {
          window.pixelToLatlngOverlay = new google.maps.OverlayView();
          pixelToLatlngOverlay.draw = function() {};
          pixelToLatlngOverlay.setMap(map);
        }

        setTimeout(function () {
          drawPolygon();
        }, 1000);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id='map-canvas'></div>
  </body>
</html>
